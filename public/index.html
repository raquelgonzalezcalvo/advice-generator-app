<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon.png"
    />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Frontend Mentor | Advice generator app</title>
  </head>

  <body>
    <main class="main">
      <main class="container">
        <div class="container__card">
          <h1 class="container__card__title js-title">advice #117</h1>
          <p class="container__card__advice js-paragraph">
            "It is easy to sit up and take notice, what's difficult is getting
            up and taking action"
          </p>
          <img
            class="container__card__divider"
            src="./assets/images/pattern-divider-desktop.svg"
            alt="divider-desktop"
          />
          <button id="btn" class="container__card__btn js-button">
            <img src="./assets/images/icon-dice.svg" alt="next advice" />
          </button>
        </div>
      </main>
      <footer>
        <div class="attribution">
          Challenge by
          <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
            >Frontend Mentor</a
          >. Coded by
          <a target="_blank" href="https://github.com/raquelgonzalezcalvo"
            >Raquel Gonz√°lez</a
          >.
        </div>
      </footer>
    </main>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
